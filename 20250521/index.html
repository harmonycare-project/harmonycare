<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>하모니 케어 - 로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffeef5;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('harmo.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }

    .login-container {
      background: #fff0f5;
      border: 3px solid #ffc0cb;
      border-radius: 20px;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    .character {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2em;
      margin: 0;
    }

    p {
      color: #ff8da1;
      margin: 10px 0 20px;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ffe4e1;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .welcome-message {
      display: none; /* 처음에는 절대 보이지 않음 */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 22px;
      font-weight: bold;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      z-index: 9999;
    }

    .welcome-message.active {
      display: flex;
    }

    .welcome-message button {
      background-color: #ffd54f;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      color: #444;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .welcome-message button:hover {
      background-color: #ffca28;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <img src="harmonycare_login.png" alt="귀여운 캐릭터" class="character" />
    <h1>로그인</h1>
    <p>우리 함께 놀아볼까요?</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="이름을 입력하세요." required />
      <input type="text" id="email" placeholder="이메일을 입력하세요." required />
      <input type="password" id="password" placeholder="비밀번호를 입력하세요." required />
      <button type="submit">입장하기</button>
    </form>
  </div>

  <div class="welcome-message" id="welcomeMessage">
    <div>환영합니다!</div>
    <button id="confirmBtn">확인</button>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault(); // 기본 제출 방지

  const username = document.getElementById("username").value.trim();

  // 이름 저장 (localStorage)
  localStorage.setItem("harmonyUsername", username);

  // 환영 메시지 보이기
  document.getElementById("welcomeMessage").style.display = "flex";
});

// 확인 버튼 클릭 시 메뉴 페이지로 이동
document.getElementById("confirmBtn").addEventListener("click", function () {
  window.location.href = "menu.html"; // 실제 메뉴 페이지 경로에 맞게 수정
});

    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const welcomeMessage = document.getElementById('welcomeMessage');
      const confirmBtn = document.getElementById('confirmBtn');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !email || !password) {
          alert('이름, 이메일, 비밀번호를 모두 입력해주세요!');
          return;
        }

        // 조건 만족 시 환영 메시지 띄우기
        welcomeMessage.classList.add('active');
      });

      confirmBtn.addEventListener('click', () => {
        window.location.href = 'main.html'; // 메뉴 페이지로 이동
      });
    });
  </script>
</body>
</html>
