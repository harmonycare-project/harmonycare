<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@SSapple13</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header, .profile-info, .post, .media-item, .follower-card {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    /*헤더*/
    .profile-header {
      position: relative;
      width: 100%;
      height: 200px;
      /* 수정: 닫는 괄호 추가 */
      background: url('이미지코드(https://~.jpg/png형식)') center/cover no-repeat;
    }
    .profile-info {
      background: #fff;
      padding: 0.2rem 1.5rem;
      margin-top: -60px;
      border-bottom: 1px solid #ddd;
      z-index: 10;
      position: relative;
    }
    .profile-top {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: nowrap;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    .profile-details {
      padding-top: 10px;
    }
    .profile-details h2 {
      font-size: 1.5rem;
      margin-bottom: 2px;
    }
    .username {
      color: #555;
      font-size: 0.95rem;
    }
    .profile-meta {
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .profile-meta a {
      color: #1da1f2;
      text-decoration: none;
    }
    .follow-info {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .follow-info span {
      margin-right: 15px;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.8rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    header nav a {
      color: #555;
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 6px;
    }
    header nav a.active {
      border-bottom: 3px solid #1da1f2;
      color: #1da1f2;
    }
    header nav a:hover {
      color: #1da1f2;
    }
    .container {
      padding: 1rem 2rem;
    }
    .tab-content {
      display: none;
      margin-top: 1rem;
    }
    .tab-content.active {
      display: block;
    }
    .tab-content h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }
    .post {
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .name {
      font-weight: bold;
    }
    .post-date {
      font-size: 0.85rem;
      color: #888;
    }
    .post img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
    .post p {
      line-height: 1.6;
    }
    .media-grid {
      column-count: 2;
      column-gap: 15px;
    }
    .media-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 0;
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }
    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .media-item:hover img,
    .media-item:active img {
      filter: grayscale(0%);
    }
    #guestbook iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      display: block;
      max-width: 90%;
      max-height: 90%;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .profile-top {
        flex-direction: row;
        align-items: center;
        text-align: left;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }
      .container {
        padding: 1rem;
      }
      header nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .media-grid {
        column-count: 2;
        column-gap: 8px;
      }
      .media-item {
        margin-bottom: 8px;
      }
    }
    .follower-cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }
    .follower-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s ease-in-out;
    }
    .follower-card:hover {
      background-color: #f0f8ff;
    }
    .follower-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .follower-info {
      flex: 1;
    }
    .follower-info .follower-name {
      font-weight: bold;
      font-size: 1rem;
      margin: 0;
    }
    .follower-info .follower-username {
      font-size: 0.9rem;
      color: #777;
      margin: 0;
    }
    .follow-btn {
      background-color: #1da1f2;
      border: none;
      border-radius: 16px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease-in-out;
    }
    .follow-btn:hover {
      background-color: #0d8dd6;
    }
  </style>
</head>
<body>
  <div class="profile-header"></div>
  <div class="profile-info">
    <div class="profile-top">
      <img class="profile-img" src="이미지코드(.jpg/png형식)" alt="프로필">
      <div class="profile-details">
        <h2>이름</h2>
        <div class="username">@ID</div>
        <div class="profile-meta">한줄이 적당합니다.</div>
        <div class="follow-info">
          <!--팔로잉/팔로워 숫자는 자유롭게 바꿔주세요.-->
          <span><strong>713</strong>팔로잉</span>
          <span><strong>110</strong>팔로워</span>
        </div>
      </div>
    </div>
  </div>
  <header>
    <nav>
      <a href="#" class="active" onclick="showTab(event, 'home')">홈</a>
      <a href="#" onclick="showTab(event, 'media')">미디어</a>
      <a href="#" onclick="showTab(event, 'guestbook')">방명록</a>
      <a href="#" onclick="showTab(event, 'blogs')">블로그</a>
    </nav>
  </header>
  <div class="container">
    <!--홈-->
    <section class="tab-content active" id="home">
      <div class="post">
        <div class="post-header">
          <img src="이미지(.jpg/png형식)" alt="프로필">
          <div>
            <div class="name">이름</div>
            <div class="post-date">@ID</div>
          </div>
        </div>
        <p>
          테스트용 페이지지
          <br> test
        </p>
      </div>
      <!--여기부터-->
      <div class="post">
        <div class="post-header">
          <img src="이미지코드(.jpg/png형식)" alt="프로필">
          <div>
            <div class="name">이름</div>
            <div class="post-date">@ID</div>
          </div>
        </div>
        <p>
          마찬가지로
          <br>적고 싶으신 내용을 쓰시면 됩니다.
        </p>
      </div>
      <!--여기까지 복붙하시면 트윗 갯수를 늘릴 수 있어요!-->
      <br><br>
    </section>
    <!--미디어탭-->
    <!--개인적으로 이미지를 많이 넣을수록 예쁩니다.-->
    <section class="tab-content" id="media">
      <div class="media-grid">
        <div class="media-item">
          <img src="이미지코드(.jpg/png형식)" alt="ⓒ출처">
        </div>
        <!--여기부터-->
        <div class="media-item">
          <img src="이미지코드2(.jpg/png형식)" alt="ⓒ출처2">
        </div>
        <!--여기까지 복붙하시면 이미지 갯수를 늘릴 수 있어요!-->
      </div>
    </section>
    <!--방명록-->
    <!--링크를 넣으면 됩니다.-->
    <section class="tab-content" id="guestbook">
      <iframe id="guestbookiframe" src="임배드할링크" allowfullscreen></iframe>
    </section>
    <!--블로그-->
    <!--ID는 연결될 페이지의 주소를 따오면 예뻐요!-->
    <section class="tab-content" id="blogs">
      <div class="follower-cards">
        <!--여기서부터-->
        <a class="follower-card" href="https://~의홈페이지코드" target="_blank">
          <img class="follower-avatar" src="이미지코드(.jpg/png형식)" alt="우클릭시 미리보기명">
          <div class="follower-info">
            <p class="follower-name">이름</p>
            <p class="follower-username">@anotherid</p>
          </div>
          <button class="follow-btn">팔로우</button>
        </a>
        <!--여기까지를 복붙하시면 여러 계정을 링크할 수 있습니다.-->
      </div>
    </section>
  </div>
  <!--갤러리 모달(미디어 이미지 클릭시 팝업 기능). html초심자라면 이 부분은 건드리지 마세요!-->
  <div id="galleryModal" class="modal">
    <div class="modal-content-wrapper">
      <img class="modal-content" id="modalImage" alt="원본이미지">
    </div>
  </div>
  <script>
    function showTab(event, tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });
      event.target.classList.add('active');
    }
    
    const modal = document.getElementById("galleryModal");
    const modalImg = document.getElementById("modalImage");
    document.querySelectorAll('.media-item img').forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = "flex";
        modalImg.src = this.src;
      });
    });
    
    modal.addEventListener("click", function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
