<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>말하기</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff8e1, #ffe0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Dongle', sans-serif;
    }

    header {
      width: 100%;
      background-color: #ffb74d;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      max-width: 900px;
    }

    .speak-button {
      background-color: #fff;
      border: 3px solid #ffcc80;
      border-radius: 20px;
      width: 190px;
      height: 190px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      color: #ef6c00;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: 0.25s;
    }

    .speak-button:hover {
      background-color: #fff3e0;
      transform: scale(1.07);
    }

    .speak-button img {
      width: 70px;
      height: 70px;
      margin-bottom: 12px;
    }

    .nav-buttons {
      margin-top: auto;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #ffe082;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #ffd54f;
    }

  </style>
</head>
<body>

  <header>무엇을 말하고 싶나요?</header>

  <div class="content">
    <button class="speak-button" onclick="speak('밥 먹고 싶어요')">
      <img src="rice.png" alt="밥" />밥 먹고 싶어요
    </button>
    <button class="speak-button" onclick="speak('화장실 가고 싶어요')">
      <img src="toilet.png" alt="화장실" />화장실 가고 싶어요
    </button>
    <button class="speak-button" onclick="speak('쉬고 싶어요')">
      <img src="bed.png" alt="침대" />쉬고 싶어요
    </button>
    <button class="speak-button" onclick="speak('물 마시고 싶어요')">
      <img src="water.png" alt="물" />물 마시고 싶어요
    </button>
    <button class="speak-button" onclick="speak('놀고 싶어요')">
      <img src="play.png" alt="놀이" />놀고 싶어요
    </button>
    <button class="speak-button" onclick="speak('안아주세요')">
      <img src="hug.png" alt="포옹" />안아주세요
    </button>
    <button class="speak-button" onclick="speak('아파요')">
      <img src="pain.png" alt="아픔" />아파요
    </button>
    <button class="speak-button" onclick="speak('고마워요')">
      <img src="thank.png" alt="감사" />고마워요
    </button>
    <button class="speak-button" onclick="speak('싫어요')">
      <img src="no.png" alt="싫음" />싫어요
    </button>
    <button class="speak-button" onclick="speak('더 주세요')">
      <img src="more.png" alt="더 주세요" />더 주세요
    </button>
    <!-- 추가된 5개 -->
    <button class="speak-button" onclick="speak('도와주세요')">
      <img src="help.png" alt="도움" />도와주세요
    </button>
    <button class="speak-button" onclick="speak('아니에요')">
      <img src="no2.png" alt="아니에요" />아니에요
    </button>
    <button class="speak-button" onclick="speak('좋아요')">
      <img src="like.png" alt="좋아요" />좋아요
    </button>
    <button class="speak-button" onclick="speak('무서워요')">
      <img src="scared.png" alt="무서움" />무서워요
    </button>
    <button class="speak-button" onclick="speak('졸려요')">
      <img src="sleepy.png" alt="졸림" />졸려요
    </button>
  </div>

  <div class="nav-buttons">
    <button onclick="goBack()">🔙 뒤로가기</button>
    <button onclick="goHome()">🏠 홈으로</button>
  </div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ko-KR';
      window.speechSynthesis.speak(msg);
    }

    function goBack() {
      history.back();
    }

    function goHome() {
      location.href = 'main.html';
    }
  </script>

</body>
