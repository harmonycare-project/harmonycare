<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감정 표현</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1); /* LavenderBlush to MistyRose */
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Dongle', sans-serif;
    }

    header {
      width: 100%;
      color: white;
      background-color: #ffb6c1; /* LightPink */
      text-align: center;
      padding: 20px 0;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      max-width: 800px;
    }

    .speak-button {
      background-color: #fff;
      border-radius: 15px;
      border: 3px solid #ffc0cb; /* Pink */
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 30px;
      color: #db7093; /* PaleVioletRed */
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Dongle', sans-serif;
    }

    .speak-button:hover {
      background-color: #fff0f5; /* LavenderBlush */
      transform: scale(1.05);
    }

    .speak-button img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .nav-buttons {
      margin-top: auto;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #ffc0cb; /* Pink */
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: 'Dongle', sans-serif;
    }

    .nav-buttons button:hover {
      background-color: #ffb6c1; /* LightPink */
    }

  </style>
</head>
<body>

  <header>어떤 기분인가요?</header>

  <div class="content">
    <button class="speak-button" onclick="speak('기뻐요')">
      <img src="joy.png" alt="기쁨" />기뻐요
    </button>
    <button class="speak-button" onclick="speak('행복해요')">
      <img src="happy.png" alt="행복" />행복해요
    </button>
    <button class="speak-button" onclick="speak('신나요')">
      <img src="excited.png" alt="신남" />신나요
    </button>
    <button class="speak-button" onclick="speak('좋아요')">
      <img src="like1.png" alt="좋아요" />좋아요
    </button>
    <button class="speak-button" onclick="speak('고마워요')">
      <img src="thank1.png" alt="고마워요" />고마워요
    </button>
    <button class="speak-button" onclick="speak('사랑해요')">
      <img src="love.png" alt="사랑" />사랑해요
    </button>
    <button class="speak-button" onclick="speak('놀랐어요')">
      <img src="surprised.png" alt="놀람" />놀랐어요
    </button>
    <button class="speak-button" onclick="speak('슬퍼요')">
      <img src="sad.png" alt="슬픔" />슬퍼요
    </button>
    <button class="speak-button" onclick="speak('화나요')">
      <img src="angry.png" alt="화남" />화나요
    </button>
    <button class="speak-button" onclick="speak('무서워요')">
      <img src="scared1.png" alt="무서움" />무서워요
    </button>
    <button class="speak-button" onclick="speak('피곤해요')">
      <img src="tired.png" alt="피곤함" />피곤해요
    </button>
    <button class="speak-button" onclick="speak('심심해요')">
      <img src="bored.png" alt="심심함" />심심해요
    </button>
    <button class="speak-button" onclick="speak('불안해요')">
      <img src="anxious.png" alt="불안함" />불안해요
    </button>
    <button class="speak-button" onclick="speak('걱정돼요')">
      <img src="worried.png" alt="걱정됨" />걱정돼요
    </button>
    <button class="speak-button" onclick="speak('괜찮아요')">
      <img src="ok.png" alt="괜찮음" />괜찮아요
    </button>
    <button class="speak-button" onclick="speak('편안해요')">
      <img src="comfort.png" alt="괜찮음" />편안해요
    </button>
  </div>

  <div class="nav-buttons">
    <button onclick="goBack()">🔙 뒤로가기</button>
    <button onclick="goHome()">🏠 홈으로</button>
  </div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ko-KR';
      msg.rate = 0.5;
      window.speechSynthesis.speak(msg);
    }

    function goBack() {
      history.back();
    }

    function goHome() {
      location.href = 'index.html';
    }
  </script>
</body>
</html>
