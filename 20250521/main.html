<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자폐아동 의사소통 앱</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Jua', sans-serif;
    }

    .header {
      margin-top: 20px;
      font-size: 24px;
      color: #00796b;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 140px);
      gap: 20px;
      margin-top: 40px;
    }

    .menu-button {
      background-color: #ffffff;
      border: 3px solid #4db6ac;
      border-radius: 15px;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #004d40;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-button:hover {
      background-color: #b2dfdb;
    }

    .menu-button span {
      font-size: 40px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .setting {
        margin-top: 30px;
        background-color: #ffffff;
      border: 3px solid #4db6ac;
      border-radius: 15px;
      width: 140px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #004d40;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
      
    }
  </style>
</head>
<body>
  <div class="header" id="headerText">안녕, 아!</div>
  <div class="menu">
    <div class="menu-button" onclick="location.href='talk.html'"><span>🗣️</span>말하기</div>
    <div class="menu-button" onclick="location.href='emotion.html'"><span>😊</span>감정 표현</div>
    <div class="menu-button" onclick="location.href='play.html'"><span>🧩</span>놀이</div>
    <div class="menu-button" onclick="location.href='schedule.html'"><span>🕐</span>일과 보기</div>
  </div>
  <div class="setting" onclick="location.href='setting.html'">설정</div>
  <script src="name.js"></script>
</body>
</html>
